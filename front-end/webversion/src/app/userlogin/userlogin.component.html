<div class="wrapper" >
    <div class="inner">

        <div class="image-holder">
            <img [src]="'assets/pictures/Animation - 1731077223081 (1).gif'" width="150px" height="auto" alt="animation">
            <h1>A step closer to self-care</h1>
		  <p>Create an account & take a step toward self-care</p>
		  
        </div>
   	
    

        <form #f="ngForm" (ngSubmit)="loginUser(f)" >
            <h3>Login</h3>
            <hr>
        
            <div class="form-wrapper">
                <input type="text" placeholder="Email Address" class="form-control"name="email" #email="ngModel" ngModel>
                <i class="zmdi zmdi-email"></i>
            </div>
           
            <div class="form-wrapper">
                <input type="password" placeholder="Password" class="form-control" name="password" #password="ngModel" ngModel>
                <i class="zmdi zmdi-lock"></i>
            </div>
            
            <button type="submit"> <i class="bi bi-box-arrow-in-right"></i> Login
              
            </button>
            <div class="containersocialmedia">
                <div id="g_id_onload"
                data-client_id="468043697793-5a5c9mklegsoqm4ofm419av2rbqbqj3e.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-login_uri="http://localhost:3000/api/login"
                data-auto_prompt="false">
            </div>
            <hr>
            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>
              </div>
            <div class="alert alert-danger" *ngIf="messageErr">
                {{messageErr}}
            </div>
            <div class="text-center mt-3">
                <p>Don't have an account? <a routerLink="/register" >Sign up </a>.</p>
            </div>
            
        </form>
        
    </div>
