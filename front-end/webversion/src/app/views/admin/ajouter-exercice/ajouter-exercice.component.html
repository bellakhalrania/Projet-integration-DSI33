<h1 class="title">ADD New Exercice</h1>
<ul class="breadcrumbs">
    <li><a>ADD Exercice</a></li>
    <li class="divider">/</li>
    <li><a routerLink="/admin/list-exercices" class="active">Exercice</a></li>
</ul>

<div style="width: 960px;">
  <div class="card" style="padding: 40px;">
    <div class="content-data">
      <form #f="ngForm" (ngSubmit)="add(f)">
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <input type="text" class="form-control" name="title" #title="ngModel" ngModel required>
        </div>

        <div class="form-group row">
          <label for="type" class="col-sm-2 col-form-label">Type</label>
          <input type="text" class="form-control" name="type" #type="ngModel" ngModel required>
        </div>

        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <input type="text" class="form-control" name="description" #description="ngModel" ngModel required>
        </div>

        <div class="form-group row">
          <label for="image_path" class="col-sm-2 col-form-label">Image URL</label>
          <input type="text" class="form-control" name="image_path" #image_path="ngModel" ngModel required>
        </div>

        <div class="form-group row">
          <label for="duree" class="col-sm-2 col-form-label">Duration</label>
          <input type="text" class="form-control" name="duree" #duree="ngModel" ngModel required>
        </div>

        <div class="form-group row">
          <label for="creation_date" class="col-sm-2 col-form-label">Date Creation</label>
          <input type="datetime-local" class="form-control" name="creationDate" #creationDate="ngModel" ngModel required>
        </div>

        <div class="form-group row">
          <button type="submit" class="btn btn-primary">ADD</button>
        </div>
      </form>
    </div>
  </div>
</div>
