<div class="container" id="container">
    <div class="form-container sign-up-container su">
      <form #f="ngForm" (ngSubmit)="register(f)">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="socialf fac"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="socialg goo"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <br>
        <span>or use your email for registration</span>
  
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Username" name="username" [(ngModel)]="userData.username" />
        <input type="email" placeholder="Email" name="email" [(ngModel)]="userData.email" />
        <input type="password" placeholder="Password" name="password" [(ngModel)]="userData.password" />
        <input type="password" placeholder="Confirm password"  />
        <input type="text" placeholder="Address"  />
        <input type="text" placeholder="Phone"  />
        
        <br>
        <div class="button">
          <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Sign Up</button>
          <span></span>
          <button type="reset"><i class="bi bi-trash-fill"></i> Clear</button>
        </div>
      </form>
    </div>
  
    <!-- Sign-in form remains unchanged -->
    <div class="form-container sign-in-container">
      <form>
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social fac"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social goo"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <span>or use your account</span>
  
        <input type="email" placeholder="Email"  />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Sign In</button>
      </form>
    </div>
  
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>We are glad to see you here</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <img [src]="'assets/pictures/Animation - 1731077223081 (1).gif'" width="150px" height="auto" alt="animation">
          <h1>A step closer to self-care</h1>
          <p>Create an account & take a step toward self-care</p>
          <button class="ghost" id="signUp"><i class="bi bi-box-arrow-in-right"></i> Sign Up</button>
        </div>
      </div>
    </div>
  </div>
