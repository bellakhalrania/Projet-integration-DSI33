<div id="main-wrapper" class="container r">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <h6 class="h5 mb-0">Reset password </h6>
                                <p class="text-muted mt-2 mb-5">Please provide your Email we will send u the rest link </p>
                                <form [formGroup]="form">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" formControlName="email">
                                        <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                                            <div class="perreur" *ngIf="form.get('email')?.errors?.['required']"> <i class="bi bi-exclamation-octagon"></i> Email is required!</div>
                                            <div  class="perreur"*ngIf="form.get('email')?.errors?.['email']"> <i class="bi bi-exclamation-octagon"></i> Invalid email format!</div>
                                          </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-theme" (click)="SucessButton()">Send Link  </button>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">                              
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->
                <br><br><br>
                <br><br><br>

            <p class="text-muted text-center mt-3 mb-1">Don't have an account? <a routerLink="/login" class="text-primary ml-1" >register</a></p>

            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
