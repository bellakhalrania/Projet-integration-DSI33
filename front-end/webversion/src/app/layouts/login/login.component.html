<div class="bb">
    <div id="main-wrapper" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0 cc">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme log">Login</h3>
                                    </div>

                                    <h6 class="h5 mb-0">Welcome back!</h6>
                                    <br />
                                    <form [formGroup]="loginForm" >
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">
                                                <span><i class="bi bi-envelope"></i></span> Email address
                                            </label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                id="exampleInputEmail1"
                                                formControlName="email"
                                            />
                                            <div class="error" *ngIf="loginForm.controls['email'].invalid && !loginForm.controls['email'].pristine">
                                                <div *ngIf="loginForm.controls['email'].errors?.['required']">
                                                    Email is required!
                                                </div>
                                                <div *ngIf="loginForm.controls['email'].errors?.['email']">
                                                    Invalid email format!
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group mb-5">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="exampleInputPassword1"
                                                formControlName="password"
                                            />
                                            <div class="error" *ngIf="loginForm.controls['password'].invalid && !loginForm.controls['password'].pristine">
                                                <div *ngIf="loginForm.controls['password'].errors?.['required']">
                                                    Password is required!
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="button" [disabled]="loginForm.invalid">
                                            <span><i class="bi bi-box-arrow-in-right"></i></span> Login
                                        </button>

                                        <a href="#l" class="forgot-link float-right text-primary fp">Forgot password?</a>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                    <div class="account-testimonial"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="text-muted text-center mt-3 mb-0 forget">
                    Don't have an account?
                    <a href="" class="text-primary ml-1 reg">register</a>
                </p>
            </div>
        </div>
    </div>
</div>
